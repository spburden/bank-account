<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Epicodus Credit Union</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form class="registerAccount" action="index.html" method="post">
            <div class="form-group">
              <label for="">Name: </label>
              <input id="usersName" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="">Initial Deposit: </label>
              <input id="initial" type="number" name="name" value="0" min="0">
            </div>
            <button type="submit" class="btn btn-primary" name="button">Submit</button>
          </form>
          <ul id="accountList">

          </ul>
        </div>



        <div id="hidden" class="col-md-6">
          <h3 id="accountHolder"></h3>
          <h4>Deposit or withdraw funds:</h4>
          <form class="accountDetails" action="index.html" method="post">
            <div class="form-group">
              <label for="">Deposit Amount: </label>
              <input id="deposit" type="number" name="name" value="0" min="0">
            </div>
            <div class="form-group">
              <label for="">Withdrawl Amount: </label>
              <input id="withdraw" type="number" name="name" value="0" min="0">
            </div>
            <h4>Current Balance: <span id="balance"></span></h4>
            <button type="submit" name="button" class="btn btn-primary">Update Balance</button>
          </form>
        </div>
      </div>


    </div>
  </body>
</html>
